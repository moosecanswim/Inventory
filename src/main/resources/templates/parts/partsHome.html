<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Parts Home Page</title>
</head>
<body>
<div class="container">
    <h1>Parts Home Page</h1>
    <a href="/createpart"><h2>Add a Part</h2></a>
    <!--view all parts in a table (update quantities from here)-->

    <!--todo add ability to sort/ search-->
    <div class="table">
        <table>
            <tr>
                <th><strong>ID</strong></th>
                <th><strong>Name</strong></th>
                <th><strong>Description</strong></th>
                <th><strong>Total Qnty</strong></th>
                <th><strong>Avalible Qnty</strong></th>
                <th><strong>Actions</strong></th>
            </tr>
            <tr th:each="part: ${partList}">
                <td th:text="*{part.id}"></td>
                <td th:text="*{part.partName}"></td>
                <td th:text="*{part.desctiption}"></td>
                <td>Total Qnty</td>
                <td th:text="*{part.partInv}"></td>
                <td>
                    <a th:href="@{/parts/update/{id} (id=*{part.id})}">Update</a>
                </td>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
